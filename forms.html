<!DOCTYPE html>
<html>
<head>
    <title>Form Task</title>
</head>
<body>
    <form>
        <label>User Name:</label><br>
        <input type="text" name="username" value=""><br><br>

        <label>First Name:</label><br>
        <input type="text" name="firstname" value=""><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="lastname" value=""><br><br>

        <label>Email Address:</label><br>
        <input type="text" name="email" value=""><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Password:</label><br>
        <input type="password" name="password" value=""><br><br>

        <label>Select your courses:</label><br>
        <input type="checkbox" name="course" value="AI"> Artificial Intelligence<br>
        <input type="checkbox" name="course" value="ML"> Machine Learning<br>
        <input type="checkbox" name="course" value="DS"> Data Science<br>
        <input type="checkbox" name="course" value="IT"> Information Technology<br><br>

        <input type="submit" name="btnSubmit" value="Submit">
    </form>
</body>
</html>
